<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Volunteers - NGO</title>
    <link rel="stylesheet"  href="../css/style.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <div class="logo">NGO</div>
                <div>
                    <div class="title">NGO Volunteer Management</div>
                </div>
            </div>
            <nav class="nav" id="main-nav"></nav>
        </header>


        <div class="card">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;flex-wrap:wrap;gap:12px">
                <h3>Volunteers</h3>
                <div style="display:flex;gap:10px;align-items:center">
                    <div class="search"><input id="vol-search" placeholder="Search volunteers by name, email, city..." />
                    </div>
                    <button onclick="toggleAddForm()" class="btn" style="white-space:nowrap">+ Add Volunteer</button>
                </div>
            </div>
            
            <!-- Add Volunteer Form -->
            <div id="vol-add-card" style="display:none;background:#f8f9ff;padding:20px;border-radius:10px;margin-bottom:20px;border:2px solid var(--accent)">
                <h4 style="margin-top:0">Add New Volunteer</h4>
                <form id="add-volunteer-form" onsubmit="addVolunteer(event)">
                    <div class="form-row" style="display:grid;grid-template-columns:repeat(2,1fr);gap:15px;margin-bottom:15px">
                        <div class="form-group" style="margin-bottom:0">
                            <label for="vol-name">Name *</label>
                            <input type="text" id="vol-name" required>
                        </div>
                        <div class="form-group" style="margin-bottom:0">
                            <label for="vol-email">Email *</label>
                            <input type="email" id="vol-email" required>
                        </div>
                    </div>
                    <div class="form-row" style="display:grid;grid-template-columns:repeat(2,1fr);gap:15px;margin-bottom:15px">
                        <div class="form-group" style="margin-bottom:0">
                            <label for="vol-phone">Phone *</label>
                            <input type="tel" id="vol-phone" required>
                        </div>
                        <div class="form-group" style="margin-bottom:0">
                            <label for="vol-city">City *</label>
                            <input type="text" id="vol-city" required>
                        </div>
                    </div>
                    <div class="form-row" style="margin-bottom:15px">
                        <div class="form-group" style="margin-bottom:0">
                            <label for="vol-status">Status</label>
                            <select id="vol-status" style="width:100%;padding:12px;border:1px solid #e6eef8;border-radius:8px">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div style="display:flex;gap:10px">
                        <button type="submit" class="btn btn-primary" style="flex:1">Add Volunteer</button>
                        <button type="button" onclick="toggleAddForm()" class="btn" style="flex:1;background:#e6eef8;color:#0f172a">Cancel</button>
                    </div>
                </form>
            </div>
            
            <div class="table-wrapper">
            <table id="vol-table" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>City</th>
                        <th>Status</th>
                        <th>Joined</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
        </div>


        <div class="footer">NGO MANAGEMENT SYSTEM 2025 </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/volunteers.js"></script>
</body>

</html>
