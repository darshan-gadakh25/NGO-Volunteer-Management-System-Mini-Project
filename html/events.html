<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Events - NGO</title>
    <link rel="stylesheet"  href="../css/style.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <div class="logo">NGO</div>
                <div>
                    <div class="title">NGO Volunteer Management</div>
                </div>
            </div>
            <nav class="nav" id="main-nav"></nav>
        </header>


        <div class="card">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;flex-wrap:wrap;gap:12px">
                <h3>Events</h3>
                <div class="search"><input id="event-search"
                        placeholder="Search events by name, project, location..." /></div>
            </div>
            <div class="table-wrapper">
            <table id="event-table" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Project</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Required Vols</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
        </div>


        <div class="footer">NGO MANAGEMENT SYSTEM 2025 </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/events.js"></script>
</body>

</html>
