<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Events - NGO</title>
    <link rel="stylesheet"  href="../css/style.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <div class="logo">NGO</div>
                <div>
                    <div class="title">NGO Volunteer Management</div>
                </div>
            </div>
            <nav class="nav" id="main-nav"></nav>
        </header>


        <div class="card">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;flex-wrap:wrap;gap:12px">
                <h3>Events</h3>
                <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
                    <div class="search"><input id="event-search" placeholder="Search events by name, project, location..." /></div>
                    <button onclick="toggleEventForm()" class="btn" style="white-space:nowrap">+ Add Event</button>
                </div>
            </div>
            
            <!-- Add Event Form -->
            <div id="event-add-card" style="display:none;background:#f8f9ff;padding:20px;border-radius:10px;margin-bottom:20px;border:2px solid var(--accent)">
                <h4 style="margin-top:0">Add New Event</h4>
                <form id="add-event-form" onsubmit="addEvent(event)">
                    <div class="form-row" style="margin-bottom:15px">
                        <div class="form-group" style="margin-bottom:0">
                            <label for="event-project">Project</label>
                            <select id="event-project" style="width:100%;padding:12px;border:1px solid #e6eef8;border-radius:8px" required>
                                <option value="">Select Project</option>
                                <option value="1">Clean Water Initiative</option>
                                <option value="2">Education Support</option>
                                <option value="3">Disaster Relief</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row" style="display:grid;grid-template-columns:repeat(2,1fr);gap:15px;margin-bottom:15px">
                        <div class="form-group" style="margin-bottom:0">
                            <label for="event-name">Event Name *</label>
                            <input type="text" id="event-name" required>
                        </div>
                        <div class="form-group" style="margin-bottom:0">
                            <label for="event-location">Location *</label>
                            <input type="text" id="event-location" required>
                        </div>
                    </div>
                    <div class="form-row" style="display:grid;grid-template-columns:repeat(2,1fr);gap:15px;margin-bottom:15px">
                        <div class="form-group" style="margin-bottom:0">
                            <label for="event-date">Date *</label>
                            <input type="date" id="event-date" required>
                        </div>
                        <div class="form-group" style="margin-bottom:0">
                            <label for="event-required">Required Volunteers *</label>
                            <input type="number" id="event-required" min="1" required>
                        </div>
                    </div>
                    <div style="display:flex;gap:10px">
                        <button type="submit" class="btn btn-primary" style="flex:1">Add Event</button>
                        <button type="button" onclick="toggleEventForm()" class="btn" style="flex:1;background:#e6eef8;color:#0f172a">Cancel</button>
                    </div>
                </form>
            </div>
            
            <div class="table-wrapper">
            <table id="event-table" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Project</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Required Vols</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
        </div>


        <div class="footer">
            <div class="footer-text">Â© 2025 NGO Volunteer Management System</div>
            <div class="footer-subtext">Connecting Communities, Empowering Change</div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/events.js"></script>
</body>

</html>
