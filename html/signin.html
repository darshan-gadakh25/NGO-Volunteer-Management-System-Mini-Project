<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - NGO Volunteer</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <div class="logo">NGO</div>
                <div>
                    <div class="title">NGO Volunteer Management</div>
                </div>
            </div>
            <nav class="nav" id="main-nav"></nav>
        </header>

        <div class="auth-wrapper">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to manage your volunteer activities</p>
                </div>
                <form id="signin-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <div class="switch-link">
                        Don't have an account? <a href="signup.html">Sign Up here</a>
                    </div>
                </form>
                <div id="auth-message" class="message"></div>
            </div>
        </div>

        <div class="footer">Â© 2025 NGO Volunteer Management System</div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
</body>
</html>
