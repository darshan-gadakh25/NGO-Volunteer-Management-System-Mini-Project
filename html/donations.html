<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Donations - NGO</title>
    <link rel="stylesheet"  href="../css/style.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <div class="logo">NGO</div>
                <div>
                    <div class="title">NGO Volunteer Management</div>
                </div>
            </div>
            <nav class="nav" id="main-nav"></nav>
        </header>


        <div class="card">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;flex-wrap:wrap;gap:12px">
                <h3>Donations</h3>
                <div class="search"><input id="donation-search" placeholder="Search donations by donor, project..." />
                </div>
            </div>
            <div class="table-wrapper">
            <table id="donation-table" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Donor</th>
                        <th>Project</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
        </div>


        <div class="footer">NGO MANAGEMENT SYSTEM 2025 </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/donations.js"></script>
</body>

</html>
