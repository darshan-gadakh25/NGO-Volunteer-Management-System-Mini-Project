<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NGO Volunteer</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <div class="logo">NGO</div>
                <div>
                    <div class="title">NGO Volunteer Management</div>
                </div>
            </div>
            <nav class="nav" id="main-nav"></nav>
        </header>

        <main>
            <h1>Contact Us</h1>
            <p style="text-align:center;color:var(--muted);margin-bottom:30px;">If you have any questions, please fill out the form below.<br> Note: This form is for demonstration purposes only and does not send emails.</p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="cname">Name</label>
                    <input type="text" id="cname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="cemail">Email Address</label>
                    <input type="email" id="cemail" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Enter your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </main>

        <div class="footer">Â© 2025 NGO Volunteer Management System</div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
</body>
</html>
